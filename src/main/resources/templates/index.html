<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


   <div class="container">
      <!-- <p th:each=" st, index  : ${studentList}"><span th:style="${index.odd}? 'font-weight: bold;'"
            th:alt-title="${index.even}? 'even' : 'odd'" th:text="${st.studentId}"></span>
      </p> -->


      <table class="table">
         <thead>
            <tr>
               <th scope="col">StudentId</th>
               <th scope="col">Student Name</th>
               <th scope="col">Student Email</th>
               <th scope="col">Action</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="st, index : ${studentList}">
               <th scope="row" th:text="${st.studentId}"></th>
               <td th:text="${st.studentName}"></td>
               <td th:text="${st.studentEmail}"></td>
               <td><a class="btn btn-danger" th:href="@{/pages/deleteStudent/{id}(id=${st.studentId})}">Delete</a> |
                  <a type="button" class="btn btn-info">Update</a>
               </td>
            </tr>
         </tbody>
      </table>


      <form action="#" th:action="@{/pages/student}" th:object="${student}" method="post">
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{studentName}"
               aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
         </div>
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Student Email</label>
            <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{studentEmail}">
         </div>

         <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>


   <!-- Button trigger modal -->
   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
   </button>

   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               ...
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Save changes</button>
            </div>
         </div>
      </div>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
